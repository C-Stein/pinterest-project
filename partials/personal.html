<div id="wrapper">
  <div id="columns">
    <div class="pin" ng-repeat="pin in pins">
      <a target="_blank" href="{{pin.url}}" ><img ng-src="{{pin.img}}"></a>
      <h4>{{pin.title}}</h4>
      <div>
      <button id="delPin" type="button" class="pull-left btn btn-default btn-sm" ng-click="delPin(pin)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete Pin</button>
        <h4 class="pull-right"></h4>
      </div>
    </div>
  </div>
</div>
