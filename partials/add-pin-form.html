<div>
   <h4>Add Pin:</h4>
      <input type="text" ng-model="newPin.img" placeholder="Image url"></input><br>
      <input type="text" ng-model="newPin.tag" placeholder="board"></input><br>
      <input type="text" ng-model="newPin.title" placeholder="title"></input><br>
      <input type="text" ng-model="newPin.url" placeholder="link"></input><br>
      <button ng-click="addPin()">Submit</button>
</div>
