<div ng-repeat="pin in pins  | filter: searchPins | unique: 'img'">
  <div class="col-md-2 col-xs-4">

     <img ng-src="{{pin.img}}">
     <h4>{{pin.title}}</h4>
     <div>

     </div>
   </div>
 </div>
</div>
