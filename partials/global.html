<h4>Search by categories:</h4>
<input type="text" ng-model="searchPins" placeholder="Search here" id="searchBox"/><br>
<br>
<div id="wrapper">
  <div id="columns">
   <div class="pin" ng-repeat="pin in pins  | filter: searchPins | unique: 'img'">
     <a href="" data-toggle="modal" data-target="#{{$index}}"><img ng-src="{{pin.img}}"></a>
     <h4>{{pin.title}}</h4>
     <div>
        <button type="button" ng-click="addToUser(pin)"class="pinIt pull-right btn btn-default btn-sm"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>Pin it</button>
        <br>
        <p>Tag: {{pin.tag}}</p>
     </div>

      <div class="modal fade" id={{$index}} tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel"><h4>{{pin.title}}</h4>
            </div>
            <div class="modal-body">
              <a target="_blank" href="{{pin.url}}" ><img ng-src="{{pin.img}}"></a>
            </div>
            <div class="modal-footer">
              <button type="button" id="pinMsg" class="pinIt pull-left btn btn-default btn-sm" ng-click="addFromModal(pin)" data-toggle="modal"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>Pin it</button>
              <h4 class="pull-right">Tag: {{pin.tag}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
